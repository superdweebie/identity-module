<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Robot Testing Sds.UserModule.UserController Rest</title>
		<style type="text/css">
			@import "../../../util/doh/robot/robot.css";
		</style>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,

            ">
        </script>
		<script type="text/javascript">
			require([
                'doh/runner',
                'dojo/robotx',
                'dojo/keys',
                'dojo/domReady!'
            ],
            function(
                doh,
                robot,
                keys
            ){
                robot.initRobot('TestUserRest.html');

                doh.register("robot", [
                    {
                        name: "dojorobot1",
                        timeout: 10000,
                        setUp: function(){

                        },
                        runTest: function(){
                            var testDeferred = new doh.Deferred();
                            robot.typeKeys("testuser", 200, 2000);
                            robot.keyPress(keys.TAB, 200, 300);
                            robot.typeKeys("password", 200, 2000);
                            robot.keyPress(keys.ENTER, 200, 300);

                            robot.sequence(testDeferred.getTestCallback(function(){

                            }), 900);
                            return testDeferred;
                        }
                    }
                ]);

                doh.run();
            });
		</script>
	</head>
	<body>
	</body>
</html>
